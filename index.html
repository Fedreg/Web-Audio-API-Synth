


<!DOCTYPE html>
<html>
	<head>
		<title>Web Audio API Keyboard</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"> 
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/1.2.0/normalize.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open-Sans:300,700' rel='stylesheet' type='text/css'>
	</head>
	<body id="bod">
		<div id="app">
			<div id="wrapper">
				<div class="keyboard">
					<keyboard :chord="chord" octave=".5" sustain="2" ></keyboard>
				</div>
				<div class="keyboard">
					<keyboard :chord="chord" octave="2" sustain="2" ></keyboard>
				</div>
				<div class="keyboard">
					<bkeyboard :chord="chord" octave="1" sustain="2" ></bkeyboard>
				</div>
				<div class="keyboard">
					<bkeyboard :chord="chord" octave=".25" sustain="2" ></bkeyboard>
				</div>
								<template id="keyboard-template">
					<div  class="white-keys" v-el:k1 transition="fade" @click="play(130.81)"></div>
					<div  class="black-keys" v-el:k2 @click="play(139.00)"></div>
					<div  class="white-keys" v-el:k3 @click="play(146.83)"></div>

					<div  class="white-keys" v-el:k15 @click="play(293.66)"></div>

					<div  class="white-keys" v-el:k25 @click="play(523.25)"></div>
				</template>
				<template id="bkeyboard-template">
					<div  class="white-keys" v-el:kb1 @click="play(130.81)"></div>

				</template>	
			</div>
				<input type="text" class="musplayer" v-model="stringnote" :stringnote="stringnote" @keydown.enter="sendnote()" placeholder="keyboard 1"/>
				<input type="text" class="musplayer2" v-model="stringnoteb" :stringnoteb="stringnoteb" @keydown.enter="sendnote()" placeholder="keyboard 2"/> 
				<pre>{{ $musicToPlay | json }}</pre>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.js"></script>
		<script type="text/javascript" src="scripts.js"></script>
	</body>
</html>
