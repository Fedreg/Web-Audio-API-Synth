<!DOCTYPE html>
<html>
	<head>
		<title>Web Audio API Keyboard</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"> 
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/1.2.0/normalize.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open-Sans:300,700' rel='stylesheet' type='text/css'>
	</head>
	<body id="bod">
		<div id="app">
			<div id="wrapper">
				<div class="keyboard">
					<keyboard octave="1" sustain="1" color="#FF1744" v-ref:k1 ></keyboard>
				</div>
				<div class="keyboard">
					<keyboard octave="2" sustain="1" color="#FF1744" v-ref:k1 ></keyboard>
				</div>
				<div class="keyboard">
					<keyboard octave="4" sustain="1" color="#FF1744" v-ref:k1 ></keyboard>
				</div>
				<div class="keyboard">
					<keyboard octave="8" sustain="1" color="#FF1744" v-ref:k1 ></keyboard>
				</div>
				<template id="keyboard-template">
					<div  class="white-keys" @click="play(110)"></div>
					<div  class="white-keys" @click="play(220)"></div>
					<div  class="white-keys" @click="play(330)"></div>
					<div  class="white-keys" @click="play(440)"></div>
					<div  class="white-keys" @click="play(440)"></div>
					<div  class="white-keys" @click="play(440)"></div>
					<div  class="white-keys" @click="play(440)"></div>
					<div  class="white-keys" @click="play(440)"></div>
					<div  class="white-keys" @click="play(440)"></div>
					<div  class="white-keys" @click="play(440)"></div>
					<div  class="white-keys" @click="play(440)"></div>
					<div  class="white-keys" @click="play(440)"></div>
					<div  class="white-keys" @click="play(440)"></div>
					<div  class="white-keys" @click="play(440)"></div>
					<div  class="white-keys" @click="play(440)"></div>
				</template>	
			</div>
			<pre>{{ $data | json }}</pre>
			<input id="modal" type="text" v-model="stringnote" :stringnote="stringnote" @keydown.enter="playString(stringnote)" placeholder="enter text and ress Enter to create music"/>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.js"></script>
			<script type="text/javascript" src="scripts.js"></script>
		</div>
	</body>
</html>
