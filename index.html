<!DOCTYPE html>
<html>

	<head>
		<title>Web Audio API Keyboard</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"> 
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
	</head>
	<body>
		<div class="topsection">
			<select class="lists" id="waveSelect" text="Wave Type"> Wave Type:
			    <option value="sine">WAVE: SINE</option>
			    <option value="square">WAVE: SQUARE</option>
			    <option value="triangle">WAVE: TRIANGLE</option>
			    <option value="sawtooth">WAVE: SAWTOOTH</option>
			</select>
			<select class="lists" id="octave">
				<option value="2">OCTAVE 0</option>
				<option value="1">OCTAVE -1</option>
				<option value="4">OCTAVE +1</option>				
			</select>
			<select class="lists" id="sustain">
				<option value="0.5">EIGHTH NOTE</option>
				<option value="1.0">QUARTER NOTE</option>
				<option value="2.0">HALF NOTE</option>
				<option value="4.0">WHOLE NOTE</option>				
				<option value="300.0">ENDLESS</option>	
			</select>
			<select class="lists" id="toggleDelay">
				<option value="false">DELAY OFF</option>
				<option value="true">DELAY ON</option>
			</select>
			<select class="lists" id="toggleDistortion">
				<option value="false">DISTORTION OFF</option>
				<option value="true">DISTORTION ON</option>
			</select>



		</div>
		<div class="keyboard">
			<div class="white-keys" id="noteC_1"></div>
			<div class="black-keys" id="noteC#1"></div>
			<div class="white-keys" id="noteD_1"></div>
			<div class="black-keys" id="noteD#1"></div>
			<div class="white-keys" id="noteE_1"></div>
			<div class="white-keys" id="noteF_1"></div>
			<div class="black-keys" id="noteF#1"></div>
			<div class="white-keys" id="noteG_1"></div>
			<div class="black-keys" id="noteG#1"></div>
			<div class="white-keys" id="noteA_1"></div>
			<div class="black-keys" id="noteA#1"></div>
			<div class="white-keys" id="noteB_1"></div>
			<div class="white-keys" id="noteC_2"></div>
			<div class="black-keys" id="noteC#2"></div>
			<div class="white-keys" id="noteD_2"></div>
			<div class="black-keys" id="noteD#2"></div>
			<div class="white-keys" id="noteE_2"></div>
			<div class="white-keys" id="noteF_2"></div>
			<div class="black-keys" id="noteF#2"></div>
			<div class="white-keys" id="noteG_2"></div>
			<div class="black-keys" id="noteG#2"></div>
			<div class="white-keys" id="noteA_2"></div>
			<div class="black-keys" id="noteA#2"></div>
			<div class="white-keys" id="noteB_2"></div>
			<div class="white-keys" id="noteC_3"></div>
		</div>
		<div class="bottomsection">
			<button id="stop" class="lists">STOP ALL</button>
		</div>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>

</html>
